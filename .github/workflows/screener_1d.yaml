name: SMA Screener 1d

on:
  schedule:
    - cron: "0 21 * * 1-5"  # einmal täglich um 21:00 UTC (22:00 CET), Mo–Fr
  workflow_dispatch:       # manuelles Triggern aus der UI

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run screener
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python main.py
